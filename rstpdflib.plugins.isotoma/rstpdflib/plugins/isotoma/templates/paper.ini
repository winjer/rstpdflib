[template]
description = A short paper of a few pages

[core]
parskip = True
tocdepth = 1
secnumdepth = -1
ae = True
fontsize = 11
papersize = a4paper
sided = oneside
docoptions = halfparskip-,
documentclass = scrartcl
section-numbering = False
font-encoding = T1
use-latex-toc = True
use-latex-docinfo = True
titlehead = '\hfill\includegraphics[clip=,scale=.4]{$templatedir/logo.pdf}'
titlepage = True
